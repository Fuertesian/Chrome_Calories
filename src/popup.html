<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-teal.min.css" />
</head>
  <body>
      <div class="heading">
          <h2 class="title">Chrome<br>Calories</h2>
        </div>
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
          <a href="#tab1" class="mdl-tabs__tab" id="calories-tab">Calories</a>
          <a href="#tab2" class="mdl-tabs__tab" id="search-tab">Search</a>
      </div>
      <div id='tab1' class='mdl-tabs__panel is-active tab-content'>
        <p>In this tab we will display the output for this given recipie</p>
        <a href="https://developer.edamam.com/"> <img src="img/transparent.png" class="edamam"></a>
  </div>
  <div id='tab2' class="mdl-tabs__panel tab-content">
      <form action="#" class="query-form" id="query-form">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="query-input mdl-textfield__input" type="text" id="query-input" autocomplete="off">
            <label class="mdl-textfield__label" for="sample1">Search for a food</label>
            <button type="submit" class="query-button mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">search</i></button>
          </div>
        </form>
        <p id="search-dialogue"></p>
        <div id="search-output">
      
        <div class="mdl-grid">
          <p id="search-read" class="mdl-cell mdl-cell--1-col"></p>
          <p id= "search-1" class="mdl-cell mdl-cell--3-col"></p>
        </div>
        <div class="mdl-grid">
            <p id="search-interpretation" class="mdl-cell mdl-cell--1-col"></p>
            <p id = "search-2" class="mdl-cell mdl-cell--3-col"></p>
        </div>
        <div class="mdl-grid">
            <p id="search-calories" class="mdl-cell mdl-cell--1-col"></p>
            <p id = "search-3" class="mdl-cell mdl-cell--3-col"></p>
        </div>
      </div>
        
        
      <a href="https://developer.edamam.com/"> <img src="img/transparent.png" class="edamam"></a>
  </div>
  </div>
  </body>
</html>
